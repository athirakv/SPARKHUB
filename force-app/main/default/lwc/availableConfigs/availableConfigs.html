<template>
    <lightning-card title="Available Configs">
        <template if:true={availableConfigs}>
            <lightning-datatable
                data={availableConfigs}
                columns={columns}
                key-field="id"
                onrowselection={handleRowSelection}>
            </lightning-datatable>
        </template>
        <lightning-button label="Add" onclick={addSelectedConfigs}></lightning-button>
    </lightning-card>
</template>
